<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share

    function message (props) {
        return <div className='message' {...props}></div>
    }

    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    // const element = (
    //   <div className="container">
    //     <div className="message">Hello World</div>
    //     <div className="message">Goodbye World</div>
    //   </div>
    // )

    // const element = (
    //     <div className="container"> 
    //         {message({children: 'Hello, World-ba!'})}
    //         {message({children: 'Goodbye, World-ab!', id: 'goodbye'})}
    //     </div>
    // )

    // const element = (
    //     <div className="container"> 
    //         {React.createElement(message, {children: 'Hello, World-fu!'})}
            
    //     </div>
    // )

    function Message ({subject, greeting}) {
        return (
            <div className="message">
                {greeting}, {subject}
            </div>
        )
    }

    function Soma ({num, num2}) {
        return (
            <React.Fragment>
                <p> O resultado da soma é </p>
                <div> {num + num2} </div>
            </React.Fragment>
        
        )
    }

    // Quando necessário passar alguma prop que não seja string
    // passar entre chaves

    let element = (
        <div className="container">
            
            <Soma num={100} num2={200}/>
            <Message subject="Conga-la-conga" greeting="Olar"/>
            {Message({subject: 'Gustavo', greeting: 'Fala aí'})}
        </div>
    )

    
    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
