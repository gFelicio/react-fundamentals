<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício de Fixação 2</title>    
    </head>
    <body>

        <div id="root" style="margin-top: 50px"></div>
    
    
        <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
        
        <script type="text/babel">

            /*
            Usando os recursos do React (manupuladores de evento, useRef e useState),
            escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
            alteração nos campos de nome ou sobrenome.
            */
            

            

            function MeuForm (props) {
                const sobrenomeEl = React.useRef()
                const nomeEl = React.useRef()

                const [msg, setMsg] = React.useState('')
            
                function handleChange (event) {
                    const nome = nomeEl.current.value
                    const sobrenome = sobrenomeEl.current.value
                    
                    setMsg(nome.toUpperCase() + ' ' + sobrenome.toUpperCase())
                }

                return (
                    <form>
                        <div>
                            <label htmlFor="nome">
                                Nome
                            </label>
                            <input id="nome"
                                ref={nomeEl}
                                onChange={handleChange}/>
                        </div>

                        <div>
                            <label htmlFor="sobrenome">
                                Sobrenome
                            </label>
                            <input id="sobrenome"
                                ref={sobrenomeEl}
                                onChange={handleChange}/>
                        </div>

                        <div id="nomeCompleto">
                            {msg}
                        </div>         
                    </form>
                )
            }

            ReactDOM.render(<MeuForm />, document.getElementById('root'))
        </script>
    </body>
</html>
